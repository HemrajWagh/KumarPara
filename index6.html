<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main6.css">
</head>
<body>

        <img src="/book.jpg" alt="book">


    <section class="ex2">
        <div class="mask">
            <h1 class="hide">Stories</h1>
        </div>
        <div class="mask">
            <p class="text1">A collection of short stories about UI/UX designers</p>
        </div>
        <div class="mask">
            <p class="text2">that focuses on the struggles of designing interfaces</p>
        </div>
        <div class="mask">
            <p class="text3">for a wide variety of clients.</p>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>

    <script>

        let tl = gsap.timeline();
        const textLines = document.querySelectorAll(".text1, .text2, .text3")

        textLines.forEach(textLine => {
            const split = new SplitType(textLine, {
                types: "chars"
            })
        })

        gsap.from('.char', {
            yPercent: -100,
            stagger: 0.01
        })

        tl.to("img", {
            clipPath: 'polygon(0 0, 100% 0, 100% 99%, 0 99%)',
            scale: 1.1,
            duration: 1.4
        })
        tl.to(".hide", {
            duration: 1.4,
            y: 0,
            stagger: 0.1,
            ease: "power2"
        }, "-=1")

    </script>

</body>
</html>
